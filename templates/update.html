{% extends 'base.html' %}

{% block body %}

      <input type="text"  class="form-control-plaintext" name="title" id="staticEmail" value= "{{ todo.title }}"} >
    </div>
  </div>
  <div class="mb-3 row">
    <label for="desc" class="col-sm-2 col-form-label">Desc</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="desc" id="desc" value="{{ todo.desc }}">
    </div>
  </div>
  <button type="submit" class="btn-btn">submit</button>
</form>

  </div>


{% endblock body %}
