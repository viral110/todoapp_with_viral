{% extends 'base.html' %}

{% block body %}


    
    
  <div class="container">
  <form action="/" method="POST">
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text"  class="form-control-plaintext" name="title" id="staticEmail" >
    </div>
  </div>
  <div class="mb-3 row">
    <label for="desc" class="col-sm-2 col-form-label">Desc</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="desc" id="desc">
    </div>
  </div>
  <button type="submit" class="btn-btn">submit</button>
</form>

  </div>

    <table class="table">
  <thead>
    <tr>
      <th scope="col">SNo</th>
      <th scope="col">Title</th>
      <th scope="col">Desc</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
    {% for to in allTodo%}
    <tr>
      
      <th scope="row">{{loop.index}}</th>
      <td>{{to.title}}</td>
      <td>{{to.desc}}</td>
      <td>{{to.date_created}}</td>
      <td>
        
        <a href="update/{{to.sno}}" type="button" class="btn btn-primary btn-sm mx-1">Update</button>
        <a href="delete/{{to.sno}}" type="button" class="btn btn-primary btn-sm mx-1">Delete</button>

      </td>
    </tr>
     
    {% endfor %}

    </tbody>
</table>
